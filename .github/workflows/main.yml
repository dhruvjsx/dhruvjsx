name: Combined Workflow

on:
  # Schedule daily updates
  schedule:
    - cron: "0 0 * * *" # Metrics update daily
    - cron: "* */12 * * *" # Snake game update every 12 hours
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push:
    branches:
      - master
      - main

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          template: classic
          base: header, activity, community, repositories
          config_timezone: Asia/Calcutta
          plugin_achievements: yes
          plugin_achievements_display: Detailed 
          plugin_achievements_limit: 14
          plugin_achievements_threshold: X
          plugin_introduction: yes
          plugin_introduction_title: yes
          plugin_leetcode: yes
          plugin_leetcode_limit_recent: 2
          plugin_leetcode_limit_skills: 10
          plugin_leetcode_sections: solved,skills
          plugin_leetcode_user: dhruvjs
          output: README.md
      - name: Commit and push if changes detected
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Update README with metrics" || exit 0
          git push

  generate-snake-game:
    runs-on: ubuntu-latest
    environment: 
      name: production
    steps:
      - uses: Sutil/snk@master
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          svg_out_path: dist/github-contribution-grid-snake2.svg
          snake_color: 'blue'

      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN }}
